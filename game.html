<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Shapes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* 防止页面出现滚动条 */
            color: #666; /* 文字颜色设置为中灰色 */
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden; /* 防止形状溢出页面 */
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #666; /* 文字颜色设置为中灰色 */
            z-index: 10;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666; /* 文字颜色设置为中灰色 */
            z-index: 10;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #666; /* 文字颜色设置为中灰色 */
            display: none;
            z-index: 10;
        }

        .shape-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            cursor: pointer;
            border-radius: 50%;
            background-color: blue;
            width: 50px;
            height: 50px;
            animation: rain 3s linear infinite;
        }

        .circle {
            border-radius: 50%;
        }

        .square {
            border-radius: 0%;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid red;
        }

        .explosion {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: explode 1s ease-out;
        }

        @keyframes rain {
            0% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="timer">Time: <span id="timer-value">30</span></div>
        <div id="game-over">GAME OVER</div>
        <div class="shape-container"></div>
    </div>

    <script>
        const scoreText = document.getElementById('score-value');
        const timerText = document.getElementById('timer-value');
        const gameOverText = document.getElementById('game-over');
        const shapeContainer = document.querySelector('.shape-container');

        let score = 0;
        let timer = 30;
        let isGameOver = false;

        function updateScore() {
            scoreText.textContent = score;
        }

        function updateTimer() {
            timerText.textContent = timer;
        }

        function spawnShape() {
            const shapes = ['circle', 'square', 'triangle'];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            const shape = document.createElement('div');
            shape.className = 'shape ' + randomShape;
            shape.addEventListener('mousedown', handleClick);
            shape.addEventListener('touchstart', handleClick);
            shape.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            shape.style.top = '-50px'; /* 从顶部开始下落 */
            shapeContainer.appendChild(shape);
            let duration;
            switch (randomShape) {
                case 'circle':
                    duration = 3000 / 1; // 根据点击得分动态调整下落速度
                    break;
                case 'square':
                    duration = 3000 / 2;
                    break;
                case 'triangle':
                    duration = 3000 / 3; // 将三角形速度设置为现有速度的60%
                    break;
            }
            shape.style.animation = `rain ${duration}ms linear infinite`; // 设置动画
            setTimeout(() => {
                shape.remove();
            }, 5000);
        }

        function handleClick() {
            if (!isGameOver) {
                const randomShape = this.classList.contains('circle') ? 'circle' : this.classList.contains('square') ? 'square' : 'triangle';
                switch (randomShape) {
                    case 'circle':
                        score += 10;
                        break;
                    case 'square':
                        score += 20;
                        break;
                    case 'triangle':
                        score += 50;
                        break;
                }
                updateScore();
                createExplosion(this);
                this.remove();
            }
        }

        function createExplosion(shape) {
            const explosionCount = 20;
            for (let i = 0; i < explosionCount; i++) {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = shape.style.left;
                explosion.style.top = shape.style.top;
                explosion.style.animationDelay = Math.random() * 500 + 'ms'; // 随机延迟
                shapeContainer.appendChild(explosion);
                setTimeout(() => {
                    explosion.remove();
                }, 1000);
            }
        }

        function gameLoop() {
            if (!isGameOver) {
                timer--;
                updateTimer();
                if (timer <= 0) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            isGameOver = true;
            gameOverText.style.display = 'block';
            clearInterval(shapeInterval);
        }

        const shapeInterval = setInterval(spawnShape, 1000);
        setInterval(gameLoop, 1000);
    </script>

    <script>
        function clickEffect() {
            let balls = [];
            let longPressed = false;
            let longPress;
            let multiplier = 0;
            let width, height;
            let origin;
            let normal;
            let ctx;
            const colours = ["#F73859", "#14FFEC", "#00E0FF", "#FF99FE", "#FAF15D"];
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            canvas.setAttribute("style", "width: 100%; height: 100%; top: 0; left: 0; z-index: 99999; position: fixed; pointer-events: none;");
            const pointer = document.createElement("span");
            pointer.classList.add("pointer");
            document.body.appendChild(pointer);

            if (canvas.getContext && window.addEventListener) {
                ctx = canvas.getContext("2d");
                updateSize();
                window.addEventListener('resize', updateSize, false);
                loop();
                window.addEventListener("mousedown", function(e) {
                    pushBalls(randBetween(10, 20), e.clientX, e.clientY);
                    document.body.classList.add("is-pressed");
                    longPress = setTimeout(function(){
                        document.body.classList.add("is-longpress");
                        longPressed = true;
                    }, 500);
                }, false);
                window.addEventListener("mouseup", function(e) {
                    clearInterval(longPress);
                    if (longPressed == true) {
                        document.body.classList.remove("is-longpress");
                        pushBalls(randBetween(50 + Math.ceil(multiplier), 100 + Math.ceil(multiplier)), e.clientX, e.clientY);
                        longPressed = false;
                    }
                    document.body.classList.remove("is-pressed");
                }, false);
                window.addEventListener("mousemove", function(e) {
                    let x = e.clientX;
                    let y = e.clientY;
                    pointer.style.top = y + "px";
                    pointer.style.left = x + "px";
                }, false);
            } else {
                console.log("canvas or addEventListener is unsupported!");
            }

            function updateSize() {
                canvas.width = window.innerWidth * 2;
                canvas.height = window.innerHeight * 2;
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
                ctx.scale(2, 2);
                width = (canvas.width = window.innerWidth);
                height = (canvas.height = window.innerHeight);
                origin = {
                    x: width / 2,
                    y: height / 2
                };
                normal = {
                    x: width / 2,
                    y: height / 2
                };
            }
            class Ball {
                constructor(x = origin.x, y = origin.y) {
                    this.x = x;
                    this.y = y;
                    this.angle = Math.PI * 2 * Math.random();
                    if (longPressed == true) {
                        this.multiplier = randBetween(14 + multiplier, 15 + multiplier);
                    } else {
                        this.multiplier = randBetween(6, 12);
                    }
                    this.vx = (this.multiplier + Math.random() * 0.5) * Math.cos(this.angle);
                    this.vy = (this.multiplier + Math.random() * 0.5) * Math.sin(this.angle);
                    this.r = randBetween(8, 12) + 3 * Math.random();
                    this.color = colours[Math.floor(Math.random() * colours.length)];
                }
                update() {
                    this.x += this.vx - normal.x;
                    this.y += this.vy - normal.y;
                    normal.x = -2 / window.innerWidth * Math.sin(this.angle);
                    normal.y = -2 / window.innerHeight * Math.cos(this.angle);
                    this.r -= 0.3;
                    this.vx *= 0.9;
                    this.vy *= 0.9;
                }
            }

            function pushBalls(count = 1, x = origin.x, y = origin.y) {
                for (let i = 0; i < count; i++) {
                    balls.push(new Ball(x, y));
                }
            }

            function randBetween(min, max) {
                return Math.floor(Math.random() * max) + min;
            }

            function loop() {
                ctx.fillStyle = "rgba(255, 255, 255, 0)";
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < balls.length; i++) {
                    let b = balls[i];
                    if (b.r < 0) continue;
                    ctx.fillStyle = b.color;
                    ctx.beginPath();
                    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2, false);
                    ctx.fill();
                    b.update();
                }
                if (longPressed == true) {
                    multiplier += 0.2;
                } else if (!longPressed && multiplier >= 0) {
                    multiplier -= 0.4;
                }
                removeBall();
                requestAnimationFrame(loop);
            }

            function removeBall() {
                for (let i = 0; i < balls.length; i++) {
                    let b = balls[i];
                    if (b.x + b.r < 0 || b.x - b.r > width || b.y + b.r < 0 || b.y - b.r > height || b.r < 0) {
                        balls.splice(i, 1);
                    }
                }
            }
        }
        clickEffect(); //调用特效函数
    </script>
</body>
</html>
